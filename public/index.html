<!doctype html>

<html>
    
<head>
    <meta charset="utf-8">
    <title>Vanilla-js test</title>
    <link href="../../css/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/css/style.css" rel="stylesheet" type="text/css" />
    <script src="main.js"></script>
</head>

<body >

    <div class="app">

         
        <div class="menu">
            <div >
                <div class="div-header">
                    <span class="label label-info header" name="refresh">VanillaJS</span>    
                    <button class="btn btn-default btn-clear" name="clear">clear</button> 
                </div>
                
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="init..." value="10" name="input-init">
                    <span class="input-group-btn">
                        <button class="btn btn-default" name="btn-init">init</button>
                    </span>
                </div>

                <div class="container-action">
                    <button class="btn btn-default btn-menu" name="addFirst">            add I</button>
                    <button class="btn btn-default btn-menu" name="addMid">              add II</button>
                    <button class="btn btn-default btn-menu" name="addLast">             add III</button>
                    <div> 
                        add:
                        <input type="text" class="form-control input100" value="1000" name="input-add">
                        elements
                    </div>
                </div>

                <div class="container-action">
                    <button class="btn btn-default btn-menu" name="replaceFirst">         replace I</button>
                    <button class="btn btn-default btn-menu" name="replaceMid">         replace II</button>
                    <button class="btn btn-default btn-menu" name="replaceLast">         replace III</button>
                    <div> 
                        replace:
                        <input type="text" class="form-control input100" value="500" name="input-replace">
                        elements
                    </div>
                </div>

               
                <div class="container-action">
                    <button class="btn btn-default btn-menu" name="updateFirst">           update I</button>
                    <button class="btn btn-default btn-menu" name="updateMid">           update II</button>
                    <button class="btn btn-default btn-menu" name="updateLast">           update III</button>
                    <div class="menu-block">
                        update: <input type="text" class="form-control input150" value="500" name="input-update"> 
                        elements
                    </div>
                    <div>
                        <button class="btn btn-default btn-menu" name="updateEvery">            update</button>
                        every
                        <input type="text" class="form-control input50" value="4" name="input-update-every">
                        th element
                    </div>
                </div>
                
                <div class="container-action">
                    <button class="btn btn-default btn-menu" name="swapFirst">             swap I</button>
                    <button class="btn btn-default btn-menu" name="swapMid">             swap II</button>
                    <button class="btn btn-default btn-menu" name="swapLast">             swap III</button>
                </div>


                 <div class="container-action">
                    <button class="btn btn-default btn-menu" name="fetch1">             fetch 1k</button>
                    <button class="btn btn-default btn-menu" name="fetch2">             fetch 2k</button>
                </div>


                 <div class="input-group">
                    <span class="input-group-addon">input:</span>
                    <input type="text" class="form-control" placeholder="input..." name="input-input">
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="edit..." name="input-edit">
                    <span class="input-group-btn">
                        <button class="btn btn-default" name="btn-edit">edit</button>
                    </span>
                </div>

                 <div class="container-action">
                    <div class="checkbox">
                        <label> 
                            <input type="checkbox" name="checkbox-filter"> filter
                        </label> 
                    </div>
                </div>               

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="search for..." name="input-search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" name="btn-search">search</button>
                    </span>
                </div>

            </div>    
        </div>

            
        <div class="content">
            <table class="table" name="tableWrap">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Job</th>
                        <th>Salary</th>
                    </tr>
                </thead>

                <tbody name="table">
                </tbody>
            </table>
        </div>
    </div>




   
</body>

</html>
